<!DOCTYPE html>
<html>
    <head>
        <title>Twice-Over</title>
        <link rel="stylesheet" href="lib/styles/hybrid.css">
        <link rel="stylesheet" href="resources/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="resources/app-theme.css">
    </head>
    <body>
        <div class="container-outer">
            <div class="menu-bar">
                Twice-Over
            </div>
            <div class="container-inner">
                <div class="file-pane">
                    <content class="filler"></content>
                    <footer>
                        <button data-diffmode="left">left</button>
                        <button data-diffmode="line">line</button>
                        <button data-diffmode="char">char</button>
                        <button data-diffmode="right">right</button>
                    </footer>
                </div>
                <div class="code-pane">
                    <header>
                        <button style="display: none">Add Comment</button>
                        <div class="filler"></div>
                    </header>
                    <pre>
                        <code class="code-block">
                        </code>
                        <svg class="scroll-indicators">
                            <g class="removed"></g>
                            <g class="added"></g>
                            <g class="comments"></g>
                        </svg>
                    </pre>
                </div>
                <div class="review-status" style="display: none">
                    <div class="review-status-body">
                        <div class="review-status-left column filler">
                            <label>Review Status</label>
                            <div class="review-status-widget">
                            </div>

                            <label>Reviewers</label>
                            <div class="reviewer-widget">
                            </div>
                        </div>
                        <div class="review-status-right column filler">
                            <label for="review-description-inplace">Description</label>
                            <textarea id="review-description-inplace" class="filler"></textarea>
                        </div>
                    </div>
                    <div class="review-status-footer">
                        <label>Review Link</label>
                        <input id="review-link-input" type="text" onclick="this.select()" readonly value="Hoiulekrjsodfulkejlkj" />
                    </div>
                </div>
            </div>
        </div>



        <script src="lib/diff.js"></script>
        <script src="lib/highlight.pack.js"></script>
        <script src="lib/spark-md5.min.js"></script>
        <script src="lib/moment.min.js"></script>

        <script src="lib/require.js" data-main="index.js"></script>
    </body>
</html>
